<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Iris Tracker</title>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css?v=17'>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<body>
    <div class="stats column">
        <button class="sign-out" onclick="firebase.auth().signOut(); location.reload();">Sign into a different account if you see nothing</button>

            <p class="next-feeding"></p>
        </div>
        <br>
    </div>
    <div class="row">
        <h3 class="sheets-link">
        </h3>
    </div>
